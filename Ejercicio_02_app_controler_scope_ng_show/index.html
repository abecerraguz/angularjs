<!DOCTYPE html>
<html ng-app="universidadApp">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 02</title>
    <!-- css de Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <!-- Incluimos la libreria de angular js -->
    <script src="js/lib/angular.min.js"></script>

    <script src="js/app.js"></script>



  </head>
  <!-- /////// IMPORTANTE /////////////////
  https://daneden.github.io/animate.css/
  -->
  <body>
        <!-- Se crea un alias profe con as -->
        <div class="container" ng-controller="profesorCtrl as profe">
              <div class="row">
                <h1>Profesor</h1>
                <h4>{{profesor.nombre}}</h4>

                <hr>

                  <div class="col-sm-3">
                      <section class="panel">
                          <div class="panel-body" aling="center">
                              <img ng-src="{{profesor.foto}}" class="img-circle" alt="" width="150px" height="150px"/>
                          </div>
                      </section>
                  </div>

                  <div class="col-sm-9">
                      <section class="panel">
                          <div class="panel-body">
                              <p>{{profesor.bio}}</p>
                              <br>
                              <strong>Edad:</strong> {{profesor.edad}} a√±os
                              <br>
                              <br>
                              <!-- Al boton se le agrega el evento ng-click -->
                              <button class="btn btn-primary" ng-click="EditarProfesor()">Editar</button>
                          </div>
                      </section>
                  </div>

              </div>

              <div class="row animated fadeIn fast" ng-show="mostrarCaja">

                <div class="col-sm-6">
                  <section class="panel">
                      <div class="panel-body" aling="center">
                          Nombre:
                          <input type="text" class="form-control" ng-model="editando.nombre">
                          <br>
                          Edad:
                          <input type="text" class="form-control" ng-model="editando.edad">
                          <br>
                          Bio:
                          <textarea rows="4" class="form-control" ng-model="editando.bio"></textarea>
                          <br>
                          <br>
                          <button class="btn btn-primary" ng-click="GuardarCambios()">Guardar</button>
                          <button class="btn btn-danger" ng-click="CancelarCambios()">Cancelar</button>

                      </div>
                  </section>
                </div>

              </div>






        </div>


  </body>



</html>
